<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Ball</title>
  <style>
    body {
      text-align: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: linear-gradient(to bottom, #001f4d, #000000);
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      touch-action: none; 
    }
    h2 {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: limegreen;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }

    
    #controls {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 20px;
    }
    .ctrlBtn {
      width: 80px;
      height: 50px;
      font-size: 20px;
      border-radius: 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .ctrlBtn:active {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>üéÆ Catch the Ball - Use ‚¨ÖÔ∏è ‚û°Ô∏è / Touch / Swipe</h2>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <button id="restartBtn" style="display:none;">Restart Game</button>

  
  <div id="controls">
    <button class="ctrlBtn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="ctrlBtn" id="rightBtn">‚û°Ô∏è</button>
  </div>

  
  <audio id="catchSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/667"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basket, ball, score, gameOver;
    const catchSound = document.getElementById("catchSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const restartBtn = document.getElementById("restartBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    function init() {
      basket = { x: 160, y: 450, width: 80, height: 15, speed: 20 };
      ball = { x: Math.random() * 380, y: 0, radius: 10, speed: 3 };
      score = 0;
      gameOver = false;
      restartBtn.style.display = "none";
    }

    function drawBasket() {
      ctx.fillStyle = "lime";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function updateBall() {
      ball.y += ball.speed;

      
      if (
        ball.y + ball.radius >= basket.y &&
        ball.x > basket.x &&
        ball.x < basket.x + basket.width
      ) {
        score++;
        catchSound.play();
        resetBall();
      }

      
      if (ball.y > canvas.height) {
        gameOver = true;
        gameOverSound.play();
        restartBtn.style.display = "inline-block";
      }
    }

    function resetBall() {
      ball.x = Math.random() * (canvas.width - 20) + 10;
      ball.y = 0;
      ball.speed = 3 + Math.random() * 2;
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function drawGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "28px Arial";
      ctx.fillText("GAME OVER", 120, 250);
      ctx.fillStyle = "yellow";
      ctx.fillText("Final Score: " + score, 120, 290);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        drawBasket();
        drawBall();
        updateBall();
        drawScore();
      } else {
        drawGameOver();
      }

      requestAnimationFrame(gameLoop);
    }

    
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basket.x > 0) basket.x -= basket.speed;
      if (e.key === "ArrowRight" && basket.x + basket.width < canvas.width)
        basket.x += basket.speed;
    });

    
    leftBtn.addEventListener("touchstart", () => {
      if (basket.x > 0) basket.x -= basket.speed;
    });
    rightBtn.addEventListener("touchstart", () => {
      if (basket.x + basket.width < canvas.width) basket.x += basket.speed;
    });

    
    let touchX = null;
    canvas.addEventListener("touchstart", (e) => {
      touchX = e.touches[0].clientX;
    });
    canvas.addEventListener("touchmove", (e) => {
      let currentX = e.touches[0].clientX;
      let deltaX = currentX - touchX;
      basket.x += deltaX * 0.5; 
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.width > canvas.width) basket.x = canvas.width - basket.width;
      touchX = currentX;
    });

    restartBtn.addEventListener("click", () => {
      init();
    });

    
    init();
    gameLoop();
  </script>
</body>
</html>
